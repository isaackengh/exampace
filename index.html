<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer and Stopwatch</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Exam Pace Timer</h1>
      <p> This timer will use 1 mark = 1.2 minutes peeeeeees </p>
        <label for="timeInput">Enter the number of marks:</label>
        <input type="number" id="timeInput">
        <div id="buttons">
            <button onclick="startTimer()">Start Timer</button>
            <button onclick="pauseTimer()" id="pauseButton" disabled>Pause</button>
            <button onclick="resetTimer()" id="resetButton" disabled>Reset</button>
        </div>
        <div id="timerDisplay">00:00</div>
        <div id="percentDisplay"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
